<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <h1>Kontaktige Meiega</h1>

        <!-- Kontaktivorm -->
        <div class="contact-form">
            <h2>Saada Sõnum</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="name" placeholder="Sisesta oma nimi" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Sisesta oma e-post" required>

                <label for="message">Sõnum:</label>
                <textarea id="message" name="message" placeholder="Sisesta oma sõnum" required></textarea>

                <button type="submit">Saada</button>
            </form>
        </div>

        <!-- Pilt -->
        <div class="contact-image">
            <img src="meeskond.jpg" alt="Meeskonna pilt" />
        </div>

        <!-- Google Maps kaart -->
        <div class="map-container">
            <h2>Meie Asukoht</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2291.7072122103257!2d24.753531115539254!3d59.43700738178669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469293a89fd7585d%3A0x8f4de2ecb542bd4b!2sTallinna%20Raekoja%20plats!5e0!3m2!1set!2see!4v1637148839844!5m2!1set!2see"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Sotsiaalmeedia lingid -->
        <div class="social-links">
            <h2>Leia meid sotsiaalmeedias</h2>
            <a href="https://facebook.com" class="social-icon">Facebook</a>
            <a href="https://instagram.com" class="social-icon">Instagram</a>
            <a href="https://twitter.com" class="social-icon">Twitter</a>
        </div>
    </div>
</body>
</html>
