<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <h1>Kontakteeruge minuga</h1>

        <!-- Kontaktivorm -->
        <div class="contact-form">
            <h2>Saada Sõnum</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="name" placeholder="Sisesta oma nimi" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Sisesta oma e-post" required>

                <label for="message">Sõnum:</label>
                <textarea id="message" name="message" placeholder="Sisesta oma sõnum" required></textarea>

                <button type="submit">Saada</button>
            </form>
        </div>

        <!-- Pilt -->
        <div class="contact-image">
            <img src="u18 em.webp" alt="pilt minust" />
        </div>

        <!-- Sotsiaalmeedia lingid -->
        <div class="social-links">
            <h2>Leia mind sotsiaalmeedias</h2>
            <a href="kaur koilta" class="kaur koitla"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="koitlakaur" class="koitlakaur"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
